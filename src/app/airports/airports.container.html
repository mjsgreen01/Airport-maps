<div>
  <jg-airport-autocomplete
    [options]="(startSearchResults$ | async)"
    [searchTerm]="(startSearchTerm$ | async)"
    (onPlaceChange)="startPlaceChange($event)"
    (onQueryChange)="startQueryChange($event)">
  </jg-airport-autocomplete>
  <jg-airport-autocomplete
    [options]="(endSearchResults$ | async)"
    [searchTerm]="(endSearchTerm$ | async)"
    (onPlaceChange)="endPlaceChange($event)"
    (onQueryChange)="endQueryChange($event)">
  </jg-airport-autocomplete>

  <div>Distance: {{(distanceBetweenPlaces$ | async)}}</div>

  <div JgMapsRenderer
       class="airports__map-container"
        [routes]="(directionsBetweenPlaces$ | async)">
  </div>
</div>
